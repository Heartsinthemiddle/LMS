# ===============================
# Application Configuration
# ===============================
spring.application.name=${SPRING_APPLICATION_NAME:lms-auth-service}

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Server Configuration
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# Logging Configuration
# ===============================
logging.level.root=${LOG_LEVEL_ROOT:INFO}
logging.level.com.lms=${LOG_LEVEL_APP:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY:DEBUG}

# ===============================
# Swagger / OpenAPI Configuration
# ===============================
springdoc.api-docs.path=${SWAGGER_API_DOCS_PATH:/v3/api-docs}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH:/swagger-ui.html}
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# ===============================
# Rustici (SCORM Cloud) Configuration
# ===============================
rustici.base-url=${RUSTICI_BASE_URL}
rustici.app-id=${RUSTICI_APP_ID}
rustici.secret=${RUSTICI_SECRET}

# ===============================
# WebFlux Multipart Configuration
# ===============================
spring.webflux.multipart.max-in-memory-size=${WEBFLUX_MAX_IN_MEMORY_SIZE:20MB}
spring.webflux.multipart.max-part-size=${WEBFLUX_MAX_PART_SIZE:500MB}
spring.webflux.multipart.max-request-size=${WEBFLUX_MAX_REQUEST_SIZE:500MB}

spring.codec.max-in-memory-size=${CODEC_MAX_IN_MEMORY_SIZE:100MB}

# ===============================
# Servlet Multipart Configuration
# ===============================
spring.servlet.multipart.max-file-size=${SERVLET_MAX_FILE_SIZE:50MB}
spring.servlet.multipart.max-request-size=${SERVLET_MAX_REQUEST_SIZE:50MB}

# ===============================
# Twilio Configuration
# ===============================
twilio.accountSid=${TWILIO_ACCOUNT_SID}
twilio.authToken=${TWILIO_AUTH_TOKEN}
twilio.phoneNumber=${TWILIO_PHONE_NUMBER}
